<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="row col-md-12">
                <h2>
                    Dynamic Tables
                </h2>
            </div>

        </div>
    </header>
    <main>
        <div class="container">
            <div class="row col-md-12">
                <section>

                    <form name="table" class="form">
                        <div class="col-md-6">
                            <div class="form-group" name="inputrows">
                                <label for="rows">Rows:</label>
                                <input data-id="row" type="text" placeholder="please provide no of rows" class="form-control row" oninputchange="updateData(event)" class="form-control" id="rows" />
                            </div>
                            <div class="form-group" name="inputcolumns">
                                <label>Columns:</label>

                                <input data-id="column" type="text" placeholder="please provide no of rows" class="form-control column" oninputchange="updateData(event)" class="form-control" id="columns" />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group" name="range">
                                <label>Rows:</label>
                                <input type="range" data-id="row" class="form-control row" min="0" value="0" max="50" step="1" onchange="updateData(event)" id="rangeFrows" />
                            </div>
                            <div class="form-group" name="inputcolumns">
                                <label>Columns:</label>
                                <input type="range" class="form-control column" data-id="column" value="0" min="0" max="50" step="1" onchange="updateData(event)" id="rangeFcolumns" />
                            </div>
                        </div>

                    </form>

                </section>
            </div>
        </div>
        <div class="container">
            <div class="row col-md-12">
                <section id="table">



                </section>
            </div>
        </div>
    </main>
    <script src="../js/main.js"></script>
</body>

</html>
